---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <ul class="post-list destinations">
  {% for post in site.posts %}
  {% if post.category == 'location' %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta serif_scitalic">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endif %}
  {% endfor %}
  </ul>

</article>
