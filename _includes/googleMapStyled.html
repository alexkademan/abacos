<script>
  var styles = [
  	{
  		featureType: 'water',
  		elementType: 'geometry',
  		stylers: [
  			{ hue: '#00AFDB' },
  			{ saturation: 100 },
  			{ lightness: -43 },
  			{ visibility: 'simplified' }
  		]
  	},{
  		featureType: 'landscape.natural',
  		elementType: 'all',
  		stylers: [
  			{ hue: '#7AC143' },
  			{ saturation: 42 },
  			{ lightness: -46 },
  			{ visibility: 'on' }
  		]
  	},{
  		featureType: 'road',
  		elementType: 'all',
  		stylers: [
  			{ hue: '#FFFFFF' },
  			{ saturation: -100 },
  			{ lightness: 100 },
  			{ visibility: 'on' }
  		]
  	}
  ];

  var options = {
  	mapTypeControlOptions: {
  		mapTypeIds: [ 'Styled']
  	},
  	center: new google.maps.LatLng(26.6662526, -77.2858813),
  	zoom: 13,
  	mapTypeId: 'Styled'
  };

  var div = document.getElementById('map');
  var map = new google.maps.Map(div, options);
  var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
  map.mapTypes.set('Styled', styledMapType);
</script>
